{% extends 'portfolio/base.html' %}

{% block content %}

<!--yumi-->
<h1> Portfolio </h1>

<!--to load static hardcoded file-->
{% load static %}
<a href="{% url 'blog:all_blogs' %}">Visit Blog</a>
<br>

<a href='{% static "portfolio/resume.pdf" %}'>Resume in PDF format </a>
<br>

<img src="{% static 'portfolio/profile.jpg' %}">

<!--need to do for loop because it is list for logic we will use % and if dictionary -->
{% for project in projects %}

  <h2>{{project.title}}</h2>
  <p>{{project.description}}</p>
  <img src="{{project.image.url}}" height =400 width =400 >
  {% if project.url %}
  <br><a href ="{{project.url}}">Link:</a>
  {% endif %}


{% endfor %}
<!--yumi code ended-->

{% endblock %}
